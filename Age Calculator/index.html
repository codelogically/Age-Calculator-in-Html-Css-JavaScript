<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator - CodeLogically</title>

    <!-- Css File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="age-calc-container">
        <div class="input-field">
          <label for="date">Enter Your Birthdate: </label>
          <input type="date" name="date" id="date" placeholder="DD-MM-YYYY" />
        </div>
        <div class="calculated-age">
          <span id="years">
            <h6>00</h6>
            <p>Years</p>
          </span>
          <span id="months">
            <h6>00</h6>
            <p>Months</p>
          </span>
          <span id="days">
            <h6>00</h6>
            <p>Days</p>
          </span>
          <span id="hours">
            <h6>00</h6>
            <p>Hours</p>
          </span>
          <span id="min">
            <h6>00</h6>
            <p>Minutes</p>
          </span>
          <span id="sec">
            <h6>00</h6>
            <p>Seconds</p>
          </span>
        </div>
        <div class="btn">
          <button id="calculate-btn">Calculate</button>
        </div>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="index.js"></script>
  </body>
</html>
